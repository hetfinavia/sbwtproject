<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starbucks - Home</title>
    <style>
                 {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            background-color: #006747;
            padding: 15px 30px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            color: #f1c232;
        }

        .hero {
            background: linear-gradient(to right, #006747, #1b8f5e);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .cta-buttons .btn {
            background-color: #f1c232;
            color: #006747;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .cta-buttons .btn:hover {
            background-color: #d5a800;
        }

        .rewards {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        .rewards h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .rewards p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .rewards .btn {
            background-color: #006747;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .rewards .btn:hover {
            background-color: #004d39;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .social-media {
            margin-top: 10px;
        }

        footer .social-icon {
            margin: 0 10px;
            color: white;
            font-size: 18px;
            text-transform: uppercase;
        }

        footer .social-icon:hover {
            color: #f1c232;
        }
    </style>
</head>
<body>
    <center>
    <header>
        <nav>
            <div class="logo">
               <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" alt="Starbucks Logo">
            </div>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="location.html">Find a Store</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Starbucks Membership!</h1>
            <h2>Brewed for you, every day!</h2>
            <p>Your favorite coffee, anytime, anywhere.</p>
            <div class="cta-buttons">
                <a href="createacpage.html" class="btn order-btn">Join Now</a>
            </div>
        </div>
    </section>

    <section>
        <div id="photo-container">
            <p>
            <img src="https://media.istockphoto.com/id/1298770966/photo/starbucks-cafe-interior-empty-cafeteria-behind-glass-wall.jpg?s=612x612&w=0&k=20&c=ZMA7q8ctJFdYBVUHlwuzKvLlaomPlwmA_PxkYZ2swow=">
        </p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Starbucks Corporation. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/starbucksindia/?hl=en" class="social-icon">Instagram</a>
            <a href="https://www.facebook.com/Starbucks/" class="social-icon" class="social-icon">Facebook</a>
            <a href="https://twitter.com/starbucks?lang=en" class="social-icon" class="social-icon">Twitter</a>
        </div>
    </footer>
</center>
</body>
</html>
