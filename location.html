<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Location</title>
    <!-- Include Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Full-screen height */
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Coordinates for Shah and Anchor Kutchhi Engineering College, Chembur, Mumbai
        const collegeLocation = [19.0481, 72.9106];

        // Create a map centered at the college location
        const map = L.map('map').setView(collegeLocation, 15);

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for the Starbucks location
        L.marker(collegeLocation)
            .addTo(map)
            .bindPopup("<b>Starbucks Store</b><br>Shah & Anchor Kutchhi Engineering College")
            .openPopup();
    </script>
</body>
</html>
