<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Location Map - Chembur, Mumbai</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Set the size of the map */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Starbucks and Anchor Kuttchi Engineering College Locations in Chembur</h1>
    <div id="map"></div>

    <script>
        // Coordinates for the two locations in Chembur, Mumbai
        var collegeCoords = [19.0506, 72.8800]; // Example coordinates for Anchor Kuttchi Engineering College, Chembur
        var starbucksCoords = [19.0600, 72.8850]; // Example coordinates for a Starbucks near Chembur

        // Create the map centered around the college location
        var map = L.map('map').setView(collegeCoords, 15);  // Zoom level 15

        // Set the map tile layer (OpenStreetMap tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add marker for Anchor Kuttchi Engineering College
        L.marker(collegeCoords).addTo(map)
            .bindPopup("<b>Anchor Kuttchi Engineering College, Chembur</b>")
            .openPopup();

        // Add marker for Starbucks location
        L.marker(starbucksCoords).addTo(map)
            .bindPopup("<b>Starbucks Store, Chembur</b>")
            .openPopup();
    </script>

</body>
</html>
