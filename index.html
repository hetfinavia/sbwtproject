<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.livemint.com/lm-img/img/2024/10/21/1600x900/Starbucks_Carter_Road_store_2_1726492574904_1729517906468.JPG') 
            no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #006241;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #006241;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00754a;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" 
             alt="Starbucks Logo" class="logo">
        <h1>Welcome to Starbucks!!</h1>
        <p>Experience the perfect cup of coffee and delightful treats.</p>
        <a href="mainhomepage.html" class="btn">Order Now</a>
        <a href="https://g.co/kgs/S1TXe9r" class="btn">Learn More</a>
    </div>
</body>
</html>
