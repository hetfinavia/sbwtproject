
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign n to your  Starbucks Account</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f5f3;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px 30px;
        }

        h1 {
            text-align: center;
            color: #ff0000;
            margin-bottom: 20px;
        }

        form label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form input:focus {
            border-color: #00704A;
            outline: none;
            box-shadow: 0 0 3px rgba(0, 112, 74, 0.5);
        }

        form .terms {
            font-size: 12px;
            color: #555;
            margin-bottom: 15px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #00ffaa;
            color: #ff0000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #00ff99;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        .footer a {
            color: #00704A;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign In to Your Account</h1>
    <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <h1><button type="submit"><a href="mainhomepage.html">Sign In</h1></button>
    </form>
</div>

</body>
</html>
